<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/b-ico.png" type="image/x-icon">
  <title>Brand Identity Discovery Questionnaire</title>
  <link rel="stylesheet" href="css/qstyles.css">

  <!-- ✅ Open Graph Meta for Facebook, Threads, WhatsApp, Instagram DMs -->
<meta property="og:title" content="Boltmatter – Start the storm">
<meta property="og:description" content="Discovery Questionnaire">
<meta property="og:image" content="https://www.boltmatter.com/image/mobile--thumb.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:type" content="website">
<meta property="og:url" content="https://boltmatter.com/">
<meta property="og:site_name" content="Boltmatter">
<meta property="og:locale" content="en_US">

<!-- ✅ Additional for WhatsApp -->
<meta property="og:image:secure_url" content="https://www.boltmatter.com/image/mobile--thumb.png">

<!-- ✅ Twitter Card Meta -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Boltmatter – Start the storm">
<meta name="twitter:description" content="Discovery Questionnaire">
<meta name="twitter:image" content="https://www.boltmatter.com/image/mobile--thumb.png">


</head>
<body>
  <div class="logo-container">
    <img src="image/logo--boltmatter.svg" alt="Your Logo">
  </div>

  <form class="form-container" action="https://formspree.io/f/xgvyoqbl" method="POST">
      
    <h1>Brand Identity Discovery</h1>

    <h2>About Your Business</h2>

    <label>1. What is the name of your brand?</label>
    <input type="text" name="brandName" required>

    <label>2. What products or services will you offer?</label>
    <textarea name="products" rows="3" required></textarea>

    <label>3. What’s the story or inspiration behind starting this brand?</label>
    <textarea name="story" rows="3"></textarea>

    <label>4. What core values or beliefs will your brand stand for?</label>
    <textarea name="values" rows="3"></textarea>

    <label>5. What is the ultimate mission or goal for your brand?</label>
    <textarea name="mission" rows="3"></textarea>

    <h2>Audience & Market</h2>

    <label>6. Who is your ideal customer? (Demographics, lifestyle, values)</label>
    <textarea name="idealCustomer" rows="3"></textarea>

    <label>7. What problem are you solving for your customers?</label>
    <textarea name="problem" rows="3"></textarea>

    <label>8. Where will your brand primarily live?</label>
    <textarea name="brandLocation" rows="3"></textarea>

    <label>9. Who are your top 2–3 competitors or brands you look up to?</label>
    <textarea name="competitors" rows="3"></textarea>

    <label>10. How should customers feel after interacting with your brand?</label>
    <textarea name="customerFeel" rows="3"></textarea>

    <h2>Visual Style & Voice</h2>

    <label>11. What 3–5 words should describe your brand’s personality?</label>
    <textarea name="brandPersonality" rows="3"></textarea>

    <label>12. Are there colors, styles, or aesthetics you’re drawn to?</label>
    <textarea name="aesthetics" rows="3"></textarea>

    <label>13. What brands, mood boards, or images visually inspire you?</label>
    <textarea name="visualInspiration" rows="3"></textarea>

    <label>14. How would you like your brand’s voice or tone to come across?</label>
    <textarea name="voiceTone" rows="3"></textarea>

    <h2>Brand Assets Needed</h2>

    <label>15. What brand identity elements are you looking for? (Check all that apply)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="brandAssets" value="Primary Logo"> Primary Logo</label>
      <label><input type="checkbox" name="brandAssets" value="Secondary Logo or Submarks"> Secondary Logo or Submarks</label>
      <label><input type="checkbox" name="brandAssets" value="Brand Icon/Mark"> Brand Icon/Mark</label>
      <label><input type="checkbox" name="brandAssets" value="Color Palette"> Color Palette</label>
      <label><input type="checkbox" name="brandAssets" value="Typography System"> Typography System</label>
      <label><input type="checkbox" name="brandAssets" value="Brand Guidelines"> Brand Guidelines</label>
      <label><input type="checkbox" name="brandAssets" value="Brand Patterns/Textures"> Brand Patterns/Textures</label>
      <label><input type="checkbox" name="brandAssets" value="Social Media Profile Assets"> Social Media Profile Assets</label>
      <label><input type="checkbox" name="brandAssets" value="Business Card or Basic Collateral"> Business Card or Basic Collateral</label>
      <label><input type="checkbox" name="brandAssets" value="Website Design"> Website Design (optional add-on)</label>
      <label><input type="checkbox" name="brandAssets" value="Brand Voice + Tone"> Brand Voice + Tone</label>
      <label><input type="checkbox" name="brandAssets" value="Other"> Other (please specify below)</label>
    </div>
    <textarea name="otherAssets" rows="2" placeholder="Specify other assets..."></textarea>

    <h2>Timeline & Budget</h2>

    <label>16. Do you have a target launch date?</label>
    <input type="date" name="launchDate">

    <label>17. What is your ideal budget range for branding?</label>
    <input type="text" name="budget" placeholder="e.g., $5,000 - $10,000">

     <h2>Final Notes</h2>

    <label>18. Are there any specific must-haves or must-avoids for this brand identity?</label>
    <textarea name="mustHaves" rows="3"></textarea>

    <label>19. Is there anything else you'd like me to know about your vision or expectations?</label>
    <textarea name="finalNotes" rows="3"></textarea>

    <!-- ✨ New Email Signup at the Bottom -->
    <div class="email-signup">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Submit →</button>
    </div>

  </form>
<br><br>
 <footer class="footer">
    <p> © 2025 Boltmatter – All rights reserved</p>
  </footer>

</body>
</html>
