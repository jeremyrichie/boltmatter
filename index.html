<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon -->
  <link rel="icon" href="image/b-ico.svg" type="image/svg+xml" />

  <title>Boltmatter</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Reset & Background (Optional if you want faster page load without big CSS inline) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background: url('image/extended%20chomatic%20gradient-background.png') no-repeat center center;
      background-size: cover;
    }
    .logo {
      width: 70%;
      max-width: 500px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="content">
    <img src="image/logo--boltmatter.svg" alt="Boltmatter Logo" class="logo">
    
    <p class="Headline">A new force built for brands that want more.</p>

    <p class="blurb">
      We’re growing fast — just like the clients we work with.<br>
      Ready to see what’s holding your brand back?<br>
      <strong>Hit us up for a free flash audit and let’s spark something bigger.</strong>
    </p>

    <form class="audit-form" action="https://formspree.io/f/manjqjqa" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Get My Flash Audit</button>
    </form>
  </div>

  <!-- Footer outside content for sticky placement -->
  <footer class="footer">
    <p class="copyright">© 2025 BOLTMATTER — ALL RIGHTS RESERVED.</p>
    <a href="https://instagram.com/boltmatter" target="_blank" class="insta-link">@BOLTMATTER</a>
  </footer>
</body>
</html>
