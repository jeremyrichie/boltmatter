<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="image/b-ico.svg" type="image/x-icon">
  <title>Boltmatter</title>
  <link rel="stylesheet" href="css/style.css">


<!-- ✅ Open Graph Meta for Facebook, Threads, WhatsApp, Instagram DMs -->
<meta property="og:title" content="Boltmatter">
<meta property="og:description" content="Start the storm">
<meta property="og:image" content="https://www.boltmatter.com/image/mobile--thumb.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:type" content="website">
<meta property="og:url" content="https://boltmatter.com/">
<meta property="og:site_name" content="Boltmatter">
<meta property="og:locale" content="en_US">

<!-- ✅ Additional for WhatsApp (og:image:secure_url) -->
<meta property="og:image:secure_url" content="https://www.boltmatter.com/image/mobile--thumb.png">

<!-- ✅ Twitter Card Meta -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Boltmatter">
<meta name="twitter:description" content="Start the storm">
<meta name="twitter:image" content="https://www.boltmatter.com/image/mobile--thumb.png">


 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background: url('image/extended chomatic gradient-background.png') no-repeat center center;
      background-size: cover;    
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 70%;         /* Default scaling for smaller screens */
      max-width: 500px;   /* Never bigger than 500px */
      height: auto;       /* Keep the aspect ratio */
    }
  
  </style>
</head>


<body>
 <div class="content">
 <img 
  src="image/logo--boltmatter.svg" 
  srcset="
    image/logo--boltmatter-mobile.svg 600w, 
    image/logo--boltmatter.svg 1200w" 
  sizes="(max-width: 768px) 80vw, 500px"
  alt="Boltmatter Logo" 
  class="logo">

  <p class="Headline">Stirring up a storm for brands that want more</p>

  <p class="blurb">
    We’re growing fast — just like the clients we work with.<br>
    Ready to see what’s holding your brand back?<br>
    <strong>Hit us up for a free flash audit and let’s spark something bigger.</strong>
  </p>

  <form class="audit-form" action="https://formspree.io/f/manjqjqa" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Get My Flash Audit</button>
  </form>
</div>



</body>
</html>
