<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="image/b-ico.svg" type="image/svg+xml"> <!-- safer SVG type -->
  <title>Boltmatter</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background: url('image/extended%20chomatic%20gradient-background.png') no-repeat center center;
      background-size: cover;
      /* REMOVE flex here if you're handling layout inside .content */
    }
    .logo {
      width: 70%;         /* Default scaling for smaller screens */
      max-width: 500px;   /* Never bigger than 500px */
      height: auto;       /* Keep the aspect ratio */
    }
  </style>
</head>

<body>
  <div class="content">
    <img src="image/logo--boltmatter.svg" alt="Logo" class="logo">
     
    <p class="Headline">A new force built for brands that want more.</p> <!-- Removed <br> here -->

    <p class="blurb">
      We’re growing fast — just like the clients we work with.<br>
      Ready to see what’s holding your brand back?<br>
      <strong>Hit us up for a free flash audit and let’s spark something bigger.</strong>
    </p>

    <form class="audit-form" action="https://formspree.io/f/manjqjqa" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Get My Flash Audit</button>
    </form>

    <footer class="footer">
      <p class="copyright">© 2025 BOLTMATTER — ALL RIGHTS RESERVED.</p>
      <a href="https://instagram.com/boltmatter" target="_blank" class="insta-link">@BOLTMATTER</a>
    </footer>
  </div>  
</body>
</html>
